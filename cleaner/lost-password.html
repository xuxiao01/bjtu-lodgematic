<html class="no-js" lang="zxx">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BootStrap HTML5 CSS3 Theme</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/feather.css">
	<link rel="stylesheet" href="css/fontawesome/fontawesome.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	 <!-- Preloader Start -->
     <div class="tu-preloader">
        <div class="tu-preloader_holder">
            <img src="images/favicon.png" alt="laoder img">
            <div class="tu-loader"></div>
        </div>
    </div>
    <!-- Preloader End -->
    <!-- MAIN START -->
	<main>
       <div class="tu-main-login">
            <div class="tu-login-left">
                <strong>
                    <a href="index.html"><img src="images/login/logo_white.png" alt="images"></a>
                </strong>
				<figure>
					<img src="images/login/img-01.png" alt="images">
				</figure>
				<div class="tu-login-left_title">
					<h2>Yes! we’re making progress</h2>
					<span>every minute & every second</span>
				</div>
            </div>
            <div class="tu-login-right">
				<div class="tu-login-right_title">
					<h2>Dont worry!</h2>
					<h3>We’ll send you the reset link</h3>
				</div>
				<form class="tu-themeform tu-login-form">
					<fieldset>
						<div class="tu-themeform__wrap">
							<div class="form-group-wrap">
								<div class="form-group">
									<div class="tu-placeholderholder">
										<input type="email" class="form-control" required="" placeholder="Enter email address">
										<div class="tu-placeholder">
											<span>Enter email address</span>
											<em>*</em>
										</div>
									</div>
								</div>
								<div class="form-group">
									<a href="login.html" class="tu-primbtn-lg"><span>Send reset link</span><i class="icon icon-arrow-right"></i></a>
								</div>
								<div class="tu-lost-password form-group">
                                    <a href="login.html">Login now</a>
                                    <a href="signup.html">Join us today</a>
                                </div>
							</div>
						</div>
					</fieldset>
				</form>
            </div>
       </div>
	</main>
	<!-- MAIN END -->
	<script src="js/vendor/jquery.min.js"></script>	
	<script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/appear.js"></script>
    <script src="js/vendor/countTo.js"></script>
    <script src="js/vendor/splide.min.js"></script>
    <script src="js/vendor/select2.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
